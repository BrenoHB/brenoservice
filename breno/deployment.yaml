apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo-ui
  template:
    metadata:
      labels:
        app: demo-ui
    spec:
      containers:
      - image: brenobusnello/breno:7671b5cd5b1a9d922433ad8fda511d74ce7e6ae4
        name: demo-ui
        ports:
        - containerPort: 80
