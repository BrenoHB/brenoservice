apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo-ui
  template:
    metadata:
      labels:
        app: demo-ui
    spec:
      containers:
      - image: brenobusnello/breno:1309f26db28e148f9e036bc1fcceb6298de065c0
        name: demo-ui
        ports:
        - containerPort: 80
