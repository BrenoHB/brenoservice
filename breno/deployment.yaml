apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: demo-ui
  template:
    metadata:
      labels:
        app: demo-ui
    spec:
      containers:
      - image: brenobusnello/breno:7477412e769f89d1ef3fe0dd47d540b43633868a
        name: demo-ui
        ports:
        - containerPort: 80
